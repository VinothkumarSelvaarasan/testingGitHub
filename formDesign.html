<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Registeration and Login Page
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Playfair+Display&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
<link href="design.css" type="text/css" rel="stylesheet">    
</head>
    <body>
       <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">
                    Registeration
                </label>
                <input type="text" name="username" placeholder="Enter the Username" required>
                <input type="email" name="email" placeholder="Enter the Email" required>
                <input type="tel" name="phonenumber" placeholder="Enter the Phone Number" required>
                <button type="submit" value="Registeration" name="regsiteration">Registeration </button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">
                    Login
                </label>
                <input type="text" name="username" placeholder="Enter the Username" required>
                <input type="tel" name="phonenumber" placeholder="Enter the Phone Number" required>
                <button type="submit" value="Login" name="Login">Login</button>
            </form>
        </div>
       </div>


       <div class="cardview">
        <div class="image-container">
            <div class="imageview">
                <img src="ceo.jpg">
            </div>
        </div>

       </div>
    </body>
    </html>
